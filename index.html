<!DOCTYPE html>
<html>
    <head>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile card 2</title>
        <meta name="description" content="Simple Profile card Part2">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/profileCard2.css"  rel="stylesheet">
        
    </head>
    <body>
        <div class="card">
            <div class="box">
                <div class="profile-Img">
                    <!-- <div class="box"></div> -->
                    <img src="image1.jpeg" alt="myImage" class="image">
                </div>
            </div>
            <div class="text-data">
                <p class="name">Rohit Bhise</p>
                <p class="job">Full-Stack Developer</p>
                <p class="summary">Experienced Full Stack Developer. Strong track record in delivering high-quality software through
                    robust software solutions.</p>
            </div>
            <div class="social-contact">
                <a href="#" class="link"><i class='bx bxl-github'></i></a>
                <a href="#" class="link"><i class='bx bx-phone-call' ></i></a>
                <a href="#" class="link"><i class='bx bxl-linkedin-square' ></i></a>
                <a href="#" class="link"><i class='bx bx-envelope'></i></a>

            </div>
        </div>
    </body>
</html>
